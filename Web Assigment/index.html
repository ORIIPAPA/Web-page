<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Web Page</title>
  <link rel="stylesheet" href="style.css"> <!-- Optional for extra styles -->
</head>
<body>

  <header>
    <h1>Welcome to My Interactive Page</h1>
  </header>

  <main>
    <section>
      <h2>Change Text Content</h2>
      <p id="dynamic-text">This is the initial text.</p>
      <button onclick="changeText()">Change Text</button>
    </section>

    <section>
      <h2>Modify CSS Style</h2>
      <p id="styled-text">This text will change style when clicked.</p>
      <button onclick="changeStyle()">Change Style</button>
    </section>

    <section>
      <h2>Add/Remove Element</h2>
      <button onclick="toggleElement()">Toggle New Element</button>
      <div id="container"></div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 AuraD The Coder</p>
  </footer>

  <script src="script.js"></script> <!-- Link to JavaScript file -->
</body>
</html>
